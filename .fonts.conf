<?xml version="1.0"?>

<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
<!--- Use zawgyi-one as Default Fallback Font -->
	<match targe="pattern">
		<test qual="any" name="lang" compare="eq"><string>my</string></test>
		<edit mode="assign" name="family">
			<string>zawgyi-one</string>
		</edit>
	</match>
</fontconfig>
